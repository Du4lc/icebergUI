<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iceberg</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            color: white;
            background-color: black;
            height: 100%;
            overflow-x: hidden; /* evitar scroll horizontal */
        }

        /* Franjas laterales negras (solo en PC) */
        @media (min-width: 768px) {
            .franja-izquierda,
            .franja-derecha {
                display: block;
                position: fixed;
                top: 0;
                bottom: 0;
                width: 80px;
                background-color: black;
                z-index: 10;
            }
            .franja-izquierda { left: 0; }
            .franja-derecha { right: 0; }

            .cabecera {
                position: fixed;
                top: 0;
                left: 80px;
                right: 80px;
                height: 100px;
                background-color: black;
                display: flex;
                justify-content: center;
                align-items: center;
                box-sizing: border-box;
                z-index: 20;
            }

            .cabecera img {
                max-height: 280px;
                width: auto;
            }

            .fondo-iceberg {
                position: relative;
                margin-top: 100px; /* espacio para cabecera */
                margin-left: 80px;  /* espacio para franja izquierda */
                margin-right: 80px; /* espacio para franja derecha */
                min-height: calc(100vh - 100px);
                background-color: black;
            }

            .fondo-iceberg img {
                width: 100%;
                height: auto;
                display: block;
            }
        }

        /* Móvil: sin franjas, logo más pequeño, imagen ocupa todo */
        @media (max-width: 767px) {
            .franja-izquierda,
            .franja-derecha {
                display: none;
            }

            .cabecera {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: 80px;
                background-color: black;
                display: flex;
                justify-content: center;
                align-items: center;
                box-sizing: border-box;
                z-index: 20;
            }

            .cabecera img {
                max-height: 200px;
                width: auto;
            }

            html, body {
                height: 100%;
                overflow: hidden;
            }

            .fondo-iceberg {
                margin: 80px 0 0 0; /* espacio para cabecera */
                height: calc(100vh - 80px);
                margin-left: 0;
                margin-right: 0;
            }

            .fondo-iceberg img {
                width: auto;
                height: 100%;
                display: block;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="franja-izquierda"></div>
    <div class="franja-derecha"></div>

    <div class="cabecera">
        <img src="img/icesolid.png" alt="Logo IceSolid" />
    </div>

    <div class="fondo-iceberg">
        <img src="img/iceberg.png" alt="Iceberg" />
    </div>
</body>
</html>
