<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fondo Iceberg</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-image: url('iceberg.png');
      background-repeat: no-repeat;
      background-position: center bottom;
      background-size: contain; /* Para que se vea entera */
      background-color: black;  /* Por si la imagen no ocupa todo */
      font-family: sans-serif;
      color: white;
    }

    .cabecera {
      width: 100%;
      background-color: black;
      text-align: center;
      padding: 20px 0;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <div class="cabecera">iceberg</div>

</body>
</html>
